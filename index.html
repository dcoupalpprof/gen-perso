<body>

        </ul>

        <div class="page ajout">
            <h2>Ajout</h2>
            <form>
                <fieldset><legend>Informations</legend>
                    <label for="fld_pseudo">Pseudonyme du personnage</label>
                    <input id="fld_pseudo" type="text" name="pseudo" placeholder="Pseudo">
                    <label for="fld_avatar">Avatar du personnage</label>
                    <label for="fld_desc">Description du personnage</label>
                    <textarea name="desc" id="fld_desc"></textarea>
                </fieldset>
                <fieldset class="attributs"><legend>Attributs</legend>
                	<label class="pts_restants">Points restants:<span>5</span></label>
                    <div><label class="pts_force">Force:</label><span class="valeur">2</span><span><button title="+1" class="plus">+</button><button title="-1" class="moins">-</button></span></div>
                    <div><label class="pts_dext">Dextérité:</label><span class="valeur">2</span><span><button title="+1" class="plus">+</button><button title="-1" class="moins">-</button></span></div>
                    <div><label class="pts_endur">Endurance:</label><span class="valeur">2</span><span><button title="+1" class="plus">+</button><button title="-1" class="moins">-</button></span></div>
                </fieldset>
                <input type="submit" name="bt_submit" value="Enregistrer"/>
            </form>
       </div><!--.ajout-->

    </div><!-- container -->

    <script src="js/jquery-1.11.2.min.js"></script>
